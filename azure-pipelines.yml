# This pipeline is triggered on pushes to the 'main' branch.
trigger:
- main

# Use a Microsoft-hosted agent running Ubuntu.
pool:
  vmImage: 'ubuntu-latest'

# Define variables to make the pipeline reusable.
variables:
  - group: Production-Secrets

  - name: buildConfiguration
    value: 'Release'
  - name: azureSubscription
    value: 'Azure'                 # Azure Resource Manager service connection name.
  - name: backendAppName
    value: 'AngularDotNetMovies'  # Name of your .NET App Service.
  - name: frontendAppName
    value: 'AngularFrontEnd'      # Name of your Static Web App in Azure.
  - name: azureResourceGroup
    value: 'devops'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build_Backend
    displayName: 'Build .NET Backend'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 9 SDK'
      inputs:
        packageType: 'sdk'
        version: '9.x'

    - task: DotNetCoreCLI@2
      displayName: 'Build Backend'
      inputs:
        command: 'build'
        projects: 'Movies.API/Movies.API.csproj'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Publish Backend'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/backend'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Backend Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/backend'
        ArtifactName: 'backend'

  - job: Build_Frontend
    displayName: 'Build Angular Frontend'
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '19.x'

    - script: |
        cd Movies.Frontend
        npm install
        npm run build -- --configuration production
      displayName: 'Install Dependencies and Build'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy_Backend
    displayName: 'Deploy Backend to App Service'
    steps:
    - task: DownloadBuildArtifacts@1
      displayName: 'Download Backend Artifact'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'backend'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureWebApp@1
      displayName: 'Deploy Backend'
      inputs:
        azureSubscription: '$(azureSubscription)'
        appType: 'webAppLinux'
        appName: '$(backendAppName)'
        package: '$(System.ArtifactsDirectory)/backend/**/*.zip'

  - deployment: Deploy_Frontend
    displayName: 'Deploy Frontend to Static Web App'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureStaticWebApp@0
            displayName: 'Deploy Frontend'
            inputs:
              azure_static_web_apps_api_token: '$(SWA_DEPLOYMENT_TOKEN)'
              app_location: 'Movies.Frontend/dist/movies.frontend'  # ‚Üê Corrected path to Angular output
              api_location: ''  # No API here, since .NET is deployed separately
              output_location: ''  # Already built
